<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương trình bậc 2</title>
</head>
<body>
    <script>
        // giải phương trình bậc 2
        var a, b ,c;

        a = parseFloat(prompt('nhập a = '));
        b = parseFloat(prompt('nhập b = '));
        c = parseFloat(prompt('nhập c = '));

        if(a == 0) {
            if(b == 0) {
                if(c == 0) {
                    alert('Phương trình vô số nghiệm!')
                }else {
                    alert('Phương trình vô ngiệm!')
                }
            }else {
                x = -c / b
                alert('Phương trình có nghiệm = ' + x)
            }
        }else {
            delta = b * b - 4 * a * c
            if(delta < 0) {
                alert('Phương trình vô nghiệm!')
            }else if(delta == 0) {
                x = -b / (2 * a)
                alert('Phương trình có nghiệm kép x1 = x2 = ' + x)
            }else {
                x1 = (-b + Math.sqrt(delta) / (2 * a))
                x2 = (-b - Math.sqrt(delta) / (2 * a))
                alert(`Phương trình có 2 nghiệm phân biệt x1 = ${x1} và x2 = ${x2}`)
            }
        }
    </script>
</body>
</html>
