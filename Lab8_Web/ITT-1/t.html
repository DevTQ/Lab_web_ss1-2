<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow with JavaScript</title>
</head>
<body>

<div id="myElement" style="width: 100px; height: 100px; background-color: #3498db;"></div>

<script>
    // Function to add box shadow
    function addBoxShadow() {
        var element = document.getElementById("myElement");

        // Set box shadow properties
        element.style.boxShadow = "10px 10px 5px #888888";
    }

    // Call the function to add box shadow
    addBoxShadow();
</script>

</body>
</html>
